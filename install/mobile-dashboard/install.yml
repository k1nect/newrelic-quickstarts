# in install/example/install.yml

# Defined by the author, must be unique
id: mobile-dashboard-install

# A human readable name
name: Mobile Dashboard Install Plan

# Used as a heading during the install process
title: Mobile Dashboard Install Plan

description: |
  Installs the Mobile Dashboard.

target:
  # type can be agent | integration | on_host_integration | unknown
  type: unknown
  # destination can be application | cloud | host | kubernetes | unknown
  destination: unknown
  # os can be darwin | linux | windows
  os:
    - linux
    - windows

install:
  mode: link
  destination:
    url: https://docs.newrelic.com/docs/mobile-monitoring/new-relic-mobile/get-started/introduction-mobile-monitoring/